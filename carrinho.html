<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSCommerce</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">


  <link rel="stylesheet" href="./CSS/styles.css">
  <link rel="stylesheet" href="./CSS/cart.css">

</head>
<header>
  <nav class="container">
    <h1>DSCommerce</h1>
    <a href="#">Entrar</a>
  </nav>
</header>

<main>
  <section id="cart-container" class="container">
    <div class="card">
      <div class="cart-item-container line-bottom">
        <div class="cart-item-left">
          <img src="./img/computer.png" alt="Computador">
          <div class="cart-item-description">
            <h3>Computador Gamet TX</h3>
            <div class="cart-item-quantity-container">
              <div class="cart-item-quantity-btn">-</div>
              <p>1</p>
              <div class="cart-item-quantity-btn">+</div>
            </div>
          </div>
        </div>
        <div class="cart-item-right">
          R$ 5000,00
        </div>
      </div>
      <div class="cart-item-container line-bottom">
        <div class="cart-item-left">
          <img src="./img/computer.png" alt="Computador">
          <div class="cart-item-description">
            <h3>Computador Gamet TX</h3>
            <div class="cart-item-quantity-container">
              <div class="cart-item-quantity-btn">-</div>
              <p>1</p>
              <div class="cart-item-quantity-btn">+</div>
            </div>
          </div>
        </div>
        <div class="cart-item-right">
          R$ 5000,00
        </div>

      </div>
      <div class="cart-total-container">
        <h3>
          R$ 15000,00
        </h3>
      </div>
    </div>
    <div class="btn-page-container">
      <div class="btn btn-blue">
        Finalizar Pedido
      </div>
      <div class="btn btn-white">
        Continuar Comprando
      </div>
    </div>
  </section>
</main>

</body>

</html>
